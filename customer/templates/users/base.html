{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  

  <!-- Site Icons -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="static/images/apple-touch-icon.png">

   <!-- Site CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <!-- color -->
  <link id="changeable-colors" rel="stylesheet" href="{% static 'css/colors/orange.css' %}">

  <!-- Modernizer -->
  <script src="{% static 'js/modernizer.js' %}"></script>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">



  {% if title %}
    <title>Food App | {{title}}</title>
  {% else %}
    <title> Food App</title>
  {% endif %}
</head>
<body>

    {% block content %}

    {% endblock %}


    <div id="footer" class="footer-main">
      <div class="footer-news parallax">
    
        <div class="footer-box">
          <div class="footer-copyright text-center py-3">&copy; 2022 Copyright:
            <a href="http://localhost:8000">Deliver</a>
            <a class="ml-3" href="{% url 'dashboard' %}"> Restaurant Login</a>
          </div>
      
        </div>
      </div>
    
    </div>
  
  
  <!-- ALL JS FILES -->
  <script src="{% static 'js/all.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- ALL PLUGINS -->
  <script src="{% static 'js/custom.js' %}"></script>

  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
